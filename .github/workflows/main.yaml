name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions

on:
  pull_request:          # triggers on any PR targeting any branch
  push:
    paths:
      - 'containers/**'  # triggers on any change inside the containers/ folder
  workflow_dispatch:

jobs:
  detect-changed-folders:
    runs-on: ubuntu-latest
    steps:
      - name: Get changed top-level folders
        id: changed-folders
        run: |
          # Fetch all history to ensure diff works (if not already fetched)
          git fetch --no-tags --prune --depth=0 origin
      
          # Determine base SHA depending on event type
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
          fi
      
          # Get top-level folders with changes
          CHANGED=$(git diff --name-only $BASE_SHA HEAD | awk -F/ '{print $1}' | sort -u)
          echo "Changed folders:"
          echo "$CHANGED"
      
          # Export as comma-separated list
          echo "folders=$(echo $CHANGED | tr '\n' ',' | sed 's/,$//')" >> "$GITHUB_OUTPUT"
    

