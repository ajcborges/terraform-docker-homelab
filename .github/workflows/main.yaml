name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions

on:
  pull_request:          # triggers on any PR targeting any branch
  push:
    paths:
      - 'containers/**'  # triggers on any change inside the containers/ folder
  workflow_dispatch:

jobs:
  detect-changed-folders:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # required to compare with last 2 commits

      - name: Get changed folders
        id: changed
        run: |
          echo "Modified folders:"
          git diff --name-only origin/${{ github.event.pull_request.base.ref || github.event.before }}...HEAD |
          awk -F/ '{print $1}' | sort -u > folders.txt
          cat folders.txt
          echo "folders=$(paste -sd, folders.txt)" >> "$GITHUB_OUTPUT"

      - name: Print changed folders
        run: |
          echo "Changed folders: ${{ steps.changed.outputs.folders }}"

