name: Homelab CI/CD
run-name: CI Validation

on:
  pull_request:
    types: [opened, reopened, synchronize]  
    paths-ignore:
      - '**/*.md'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      dirs: ${{ steps.set-dirs.outputs.changed_dirs }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed directories
        id: set-dirs
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          dirs=$(git diff --name-only origin/${{ github.base_ref }} ${{ github.sha }} | grep '^containers/' | awk -F/ '{print $1"/"$2}' | sort -u | jq -R -s -c 'split("\n")[:-1]')
          echo "Changed directories: $dirs"

          if [[ "$dirs" == "[]" || -z "$dirs" ]]; then
            echo "No relevant directory changes detected."
            echo 'changed_dirs=[]' >> "$GITHUB_OUTPUT"
          else
            echo "changed_dirs=$dirs" >> "$GITHUB_OUTPUT"
          fi
          
  debug-output:
    needs: detect-changes
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Raw changed_dirs value:"
          echo "${{ needs.detect-changes.outputs.dirs }}"

  plan:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.dirs != '[]' && needs.detect-changes.outputs.dirs != '' && needs.detect-changes.outputs.dirs != null }}
    name: Terraform Plan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dir: ${{ fromJson(needs.detect-changes.outputs.dirs) }}
    defaults:
      run:
        working-directory: ${{ matrix.dir }}
    steps:
      - name: 🧾 Checkout Repo
        uses: actions/checkout@v4
        
      - name: 🔐 Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-ci
          
      - name: 🔑 Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 🛠️ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.3.3"

      # - name: 🗃️ Cache Terraform Plugins (Optional)
      #   uses: actions/cache@v3
      #   with:
      #     path: ~/.terraform.d/plugin-cache
      #     key: terraform-${{ runner.os }}-${{ hashFiles('**/*.tf') }}
      #     restore-keys: |
      #       terraform-${{ runner.os }}-

      - name: 📦 Terraform Init
        run: |
          terraform fmt --recursive
          terraform init
          terraform validate

      - name: 📦 Terraform  Plan
        run: |
          terraform plan 
          
  apply:
      needs: [ detect-changes, plan ]
      if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.detect-changes.outputs.dirs != '[]' && needs.detect-changes.outputs.dirs != ''
      name: Terraform Apply
      runs-on: ubuntu-latest
      strategy:
        matrix:
          dir: ${{ fromJson(needs.detect-changes.outputs.dirs) }}
      defaults:
        run:
          working-directory: ${{ matrix.dir }}
      steps:
        - name: 🧾 Checkout Repo
          uses: actions/checkout@v4

        - name: 🔐 Connect to Tailscale
          uses: tailscale/github-action@v3
          with:
            oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
            oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
            tags: tag:github-ci
          
        - name: 🔑 Authenticate to GCP
          id: auth
          uses: google-github-actions/auth@v2
          with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

        - name: 🛠️ Setup Terraform
          uses: hashicorp/setup-terraform@v3
          with:
            terraform_version: "1.3.3"
  
        - name: 📦 Terraform Init
          run: |
            terraform fmt --recursive
            terraform init
            terraform validate

        - name: 📦 Terraform  Plan
          run: |
            terraform plan 
  
