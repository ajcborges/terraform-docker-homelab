name: Dispatch

on:
  push:
    paths:
      - 'containers/**'
    branches:
      - main

jobs:
  prepare:
    name: Prepare Environment
    runs-on: ubuntu-latest
    outputs:
Â Â Â Â Â  app_name: ${{ steps.detect-app.outputs.app_name }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ” Detect Updated App Name
        id: detect-app      
        run: |
Â Â Â Â Â Â Â Â Â  echo "Detecting application name from changed files under containers/..."
Â Â Â Â Â Â Â Â Â  app_name=$(git diff --name-only ${{ github.sha }}~1 ${{ github.sha }} | grep '^containers/' | cut -d/ -f2 | sort -u | head -n1)
Â Â Â Â Â Â Â Â Â  if [[ -z "$app_name" ]]; then
Â Â Â Â Â Â Â Â Â Â Â  echo "No application detected. Exiting."
Â Â Â Â Â Â Â Â Â Â Â  exit 1
Â Â Â Â Â Â Â Â Â  fi
Â Â Â Â Â Â Â Â Â  echo "Detected application: $app_name"
Â Â Â Â Â Â Â Â Â  echo "::set-output name=app_name::$app_name"

  authentication:
Â Â Â  name: Authentication
Â Â Â  runs-on: ubuntu-latest
Â Â Â  needs: prepare

    steps:
      - name: ğŸ” Connect to Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:github-ci

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

  
  checks:
Â Â Â  name: Resources Checks
Â Â Â  runs-on: ubuntu-latest
Â Â Â  needs: authentication

    steps:
      - name: ğŸ” Tailscale Identity
        run: |
          tailscale status
          tailscale whois $(tailscale ip -4)

  
  plan:
Â Â Â  name: Terraform Plan
Â Â Â  runs-on: ubuntu-latest
Â Â Â  needs: checks
Â Â Â  env:
Â Â Â Â Â  APP_NAME: ${{ needs.prepare.outputs.app_name }}


    steps:
      - name: ğŸ› ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.3.3"

      - name: âš™ï¸ Terraform Init & Validate
        run: |
          terraform -chdir=containers/${{ env.APP_NAME }} fmt --recursive
          terraform -chdir=containers/${{ env.APP_NAME }} init
          terraform -chdir=containers/${{ env.APP_NAME }} validate

      - name: ğŸ“„ Terraform Plan
        run: |
          terraform -chdir=containers/${{ env.APP_NAME }} plan 

  
  apply:
Â Â Â  name: Terraform Apply
Â Â Â  runs-on: ubuntu-latest
Â Â Â  needs: plan
    environment:
      name: production
Â Â Â  env:
Â Â Â Â Â  APP_NAME: ${{ needs.prepare.outputs.app_name }}

    steps:
      - name: Terraform Apply
        run: |
          terraform -chdir=containers/${{ env.APP_NAME }} apply -auto-approve
